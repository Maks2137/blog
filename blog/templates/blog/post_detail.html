{% extends "blog/post_header.html" %}

{% block content %}
    <div class="post">
       <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.text|safe|linebreaks }}</p>
    </div>
{% endblock %}
